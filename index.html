<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirma√ß√£o de Presen√ßa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 20px auto;
      padding: 15px;
      max-width: 480px;
      width: 95vw;
      border-radius: 12px;
      box-sizing: border-box;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 18px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    input,
    select {
      width: 100%;
      padding: 14px 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1.15rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #25d366;
      outline: none;
      box-shadow: 0 0 5px #25d366a0;
    }

    .acompanhantes input {
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 16px 0;
      margin-top: 30px;
      background-color: #25d366;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover,
    button:focus {
      background-color: #1ebe5b;
    }

    .loader {
      display: none;
      margin: 25px auto 10px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #25d366;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Confirma√ß√£o de Presen√ßa</h2>

  <label for="nome">Seu nome completo:</label>
  <input type="text" id="nome" placeholder="Ex: Jo√£o da Silva" required />

  <label for="qtd">Quantos acompanhantes?</label>
  <select id="qtd" onchange="gerarCampos()">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <div id="camposAcompanhantes" class="acompanhantes"></div>

  <button onclick="confirmarPresenca()">Confirmar Presen√ßa</button>

  <div id="loader" class="loader"></div>

  <script>
    function gerarCampos() {
      const qtd = parseInt(document.getElementById("qtd").value);
      const container = document.getElementById("camposAcompanhantes");
      container.innerHTML = "";

      for (let i = 1; i <= qtd; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = `Nome do acompanhante ${i}`;
        input.id = `acomp${i}`;
        input.required = true;
        container.appendChild(input);
      }
    }

    async function confirmarPresenca() {
      const nome = document.getElementById("nome").value.trim();
      const qtd = parseInt(document.getElementById("qtd").value);
      const total = qtd + 1;
      const data = new Date().toLocaleString("pt-BR");
      const loader = document.getElementById("loader");

      if (!nome) {
        alert("Por favor, preencha seu nome.");
        return;
      }

      let acompanhantes = [];
      let camposVazios = false;

      for (let i = 1; i <= qtd; i++) {
        const campo = document.getElementById(`acomp${i}`);
        const nomeAcomp = campo ? campo.value.trim() : "";
        if (!nomeAcomp) {
          camposVazios = true;
        } else {
          acompanhantes.push(nomeAcomp);
        }
      }

      if (qtd > 0 && camposVazios) {
        alert("Por favor, preencha o nome de todos os acompanhantes.");
        return;
      }

      const dados = {
        nomePrincipal: nome,
        quantidade: qtd,
        dataConfirmacao: data,
        total: total
      };

      loader.style.display = "block";

      try {
        const resposta = await fetch("https://confirmacao.danielfelipe-engcivil.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        loader.style.display = "none";

        if (resposta.ok) {
          alert("Confirma√ß√£o registrada com sucesso!");

          let mensagem = `üéâ *Confirma√ß√£o de Presen√ßa* üéâ\n\nüë§ *Convidado:* ${nome}`;

          if (acompanhantes.length === 1) {
            mensagem += `\n\nüë• *Acompanhante:*`;
            mensagem += `\n- ${acompanhantes[0]}`;
          } else if (acompanhantes.length > 1) {
            mensagem += `\n\nüë• *Acompanhantes:*`;
            acompanhantes.forEach((acomp) => {
              mensagem += `\n- ${acomp}`;
            });
          }

          if (total === 1) {
            mensagem += "\n\nCom muita alegria, confirmo minha presen√ßa nesse momento t√£o especial.\nEstamos contando os dias para celebrar com voc√™! üíñ";
          } else {
            mensagem += "\n\nCom muita alegria, confirmamos nossa presen√ßa nesse momento t√£o especial.\nEstamos contando os dias para celebrar com voc√™s! üíñ";
          }

          const numero = "556392255000"; // Troque pelo seu n√∫mero
          const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
          window.open(url, "_blank");
        } else {
          alert("Erro ao registrar confirma√ß√£o.");
        }
      } catch (e) {
        loader.style.display = "none";
        alert("Erro ao conectar com o servidor.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
